<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Transação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid"><a class="navbar-brand" href="/">Financeiro</a></div>
</nav>
<div class="container">
    <div class="row justify-content-center"><div class="col-md-6">
    <div class="card shadow-sm"><div class="card-body">
    <h3 th:text="${transacao.id} == null ? 'Nova Transação' : 'Editar Transação'">Nova Transação</h3>
    <form th:action="@{/transacoes/salvar}" th:object="${transacao}" method="post">
        <input type="hidden" th:if="${transacao.id != null}" th:field="*{id}" />
        <div class="mb-3"><label>Descrição</label><input class="form-control" th:field="*{descricao}" required/></div>
        <div class="mb-3"><label>Valor</label><input type="number" step="0.01" class="form-control" th:field="*{valor}" required/></div>
        <div class="mb-3"><label>Data</label><input type="date" class="form-control" th:field="*{data}" required/></div>
        <div class="mb-3"><label>Categoria</label>
            <select class="form-select" name="categoriaId" required>
                <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nome}" th:selected="${transacao.categoria != null and c.id == transacao.categoria.id}"></option>
            </select>
        </div>
        <div class="mb-3"><label>Tipo</label>
            <select class="form-select" th:field="*{tipo}" required>
                <option value="RECEITA" th:selected="${transacao.tipo == 'RECEITA'}">Receita</option>
                <option value="DESPESA" th:selected="${transacao.tipo == 'DESPESA'}">Despesa</option>
            </select>
        </div>
        <div class="d-flex justify-content-between"><a class="btn btn-secondary" href="/">Cancelar</a><button class="btn btn-success" type="submit">Salvar</button></div>
    </form>
    </div></div></div></div>
</div>
</body>
</html>
