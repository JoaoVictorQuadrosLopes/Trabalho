<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Categorias</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4"><div class="container-fluid"><a class="navbar-brand" href="/">Financeiro</a></div></nav>
<div class="container">
<div class="d-flex justify-content-between align-items-center mb-4"><h2>Categorias</h2><a class="btn btn-success" href="/categorias/nova">+ Nova Categoria</a></div>
<div class="card"><div class="card-body">
<table class="table"><thead><tr><th>Nome</th><th>Tipo</th><th>Ações</th></tr></thead><tbody>
<tr th:each="c : ${categorias}"><td th:text="${c.nome}"></td><td th:text="${c.tipo}"></td>
<td><a th:href="@{'/categorias/editar/' + ${c.id}}" class="btn btn-sm btn-warning">Editar</a>
<a th:href="@{'/categorias/excluir/' + ${c.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Excluir?')">Excluir</a></td></tr>
<tr th:if="${#lists.isEmpty(categorias)}"><td colspan="3" class="text-center text-muted">Nenhuma categoria</td></tr>
</tbody></table>
</div></div>
</div>
</body>
</html>
