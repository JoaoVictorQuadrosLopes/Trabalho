<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Categoria</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4"><div class="container-fluid"><a class="navbar-brand" href="/">Financeiro</a></div></nav>
<div class="container"><div class="row justify-content-center"><div class="col-md-6">
<div class="card shadow-sm"><div class="card-body">
<h3 th:text="${categoria.id} == null ? 'Nova Categoria' : 'Editar Categoria'">Nova Categoria</h3>
<form th:action="@{/categorias/salvar}" th:object="${categoria}" method="post">
<div class="mb-3"><label>Nome</label><input class="form-control" th:field="*{nome}" required/></div>
<div class="mb-3"><label>Tipo</label><select class="form-select" th:field="*{tipo}"><option value="RECEITA">Receita</option><option value="DESPESA">Despesa</option></select></div>
<div class="d-flex justify-content-between"><a class="btn btn-secondary" href="/categorias">Cancelar</a><button class="btn btn-success" type="submit">Salvar</button></div>
</form>
</div></div>
</div></div></div>
</body>
</html>
