<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.25);
            overflow: hidden;
            animation: fadeIn 0.6s ease-in-out;
        }
        .login-card .card-header {
            background: #0056b3;
            color: white;
            text-align: center;
            padding: 25px;
        }
        .login-card .card-header h3 {
            margin: 0;
            font-weight: 600;
        }
        .login-card .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ced4da;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 6px rgba(0,123,255,0.4);
        }
        .btn-primary {
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            background: linear-gradient(135deg, #007bff, #00bfff);
            border: none;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0062cc, #0099cc);
            transform: translateY(-2px);
        }
        .text-center a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            transition: color 0.3s;
        }
        .text-center a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        hr {
            margin: 20px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card login-card">
    <div class="card-header">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo">
        <h3>Financeiro</h3>
        <p class="mb-0">Acesse sua conta</p>
    </div>
    <div class="card-body p-4">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" name="username" class="form-control" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
        <hr>
        <div class="text-center">
            <p class="mb-1">Ainda n√£o tem conta?</p>
            <a th:href="@{/cadastro}">Criar nova conta</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
